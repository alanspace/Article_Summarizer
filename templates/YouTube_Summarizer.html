<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        .input-group input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            width: 80%;
        }
        .input-group button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            color: white;
            background-color: #004d61;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .input-group button:hover {
            background-color: #00768b;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        .column {
            flex: 1;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
        }
        .thumbnail img {
            width: 100%;
            border-radius: 8px;
        }
        .summary {
            white-space: pre-wrap;
            color: #333;
            margin-top: 10px;
        }
        .loading {
            font-size: 1em;
            color: #888;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Summarizer</h1>
        <p>Paste a YouTube video link below to get details and a summarized transcript.</p>

        <div class="input-group">
            <input type="text" id="youtube-url" placeholder="Enter YouTube Video URL">
            <button onclick="getDetailsAndSummary()">Get Details & Summarize</button>
        </div>

        <div class="row">
            <!-- Left column with video thumbnail and details -->
            <div class="column">
                <a id="video-link" href="#" target="_blank">
                    <img id="video-thumbnail" src="" alt="Video Thumbnail" class="thumbnail">
                </a>
                <h3 id="video-title"></h3>
                <p><strong>Author:</strong> <span id="video-author"></span></p>
                <p><strong>Duration:</strong> <span id="video-duration"></span></p>
            </div>

            <!-- Right column for transcript summary -->
            <div class="column">
                <h3>Transcript Summary</h3>
                <span id="loading-text" class="loading" style="display: none;">Loading summary...</span>
                <div id="summary-result" class="summary"></div>
            </div>
        </div>
    </div>

    <script>
        async function getDetailsAndSummary() {
            const url = document.getElementById('youtube-url').value;
            const summaryResult = document.getElementById('summary-result');
            const loadingText = document.getElementById('loading-text');

            // Show the loading message and clear previous summary content
            loadingText.style.display = 'block';
            summaryResult.textContent = '';

            try {
                // Fetch video details
                const detailsResponse = await fetch('/video_info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const detailsData = await detailsResponse.json();

                if (detailsData.error) {
                    summaryResult.textContent = 'Error: ' + detailsData.error;
                } else {
                    // Populate details
                    document.getElementById('video-title').textContent = detailsData.title;
                    document.getElementById('video-author').textContent = detailsData.author;
                    document.getElementById('video-duration').textContent = detailsData.duration;

                    // Set the video link and thumbnail
                    document.getElementById('video-link').href = `https://www.youtube.com/watch?v=${detailsData.video_id}`;
                    document.getElementById('video-thumbnail').src = detailsData.thumbnail_url;
                }

                // Fetch video summary
                const summaryResponse = await fetch('/summarize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const summaryData = await summaryResponse.json();

                if (summaryData.summary) {
                    summaryResult.textContent = summaryData.summary;
                } else {
                    summaryResult.textContent = 'Error: ' + (summaryData.error || 'Unable to summarize video.');
                }
            } catch (error) {
                summaryResult.textContent = 'An error occurred. Please try again later.';
            } finally {
                // Hide the loading message after fetching is complete
                loadingText.style.display = 'none';
            }
        }
    </script>
</body>
</html>
