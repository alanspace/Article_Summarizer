<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <style>
        /* CSS Styles */
        body {
            background: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        .content {
            display: none;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Summarizer</h1>
        <div class="input-group">
            <input id="youtube-url" type="text" placeholder="Enter YouTube URL">
            <button onclick="getDetails()">Get Details</button>
        </div>
        <div id="video-details"></div>
        <div>
            <button onclick="getSummary()">Summary</button>
            <button onclick="getFullTranscript()">Full Transcript</button>
        </div>
        <div id="loading" class="content"></div>
        <div id="summary" class="content"></div>
        <div id="transcript" class="content"></div>
    </div>

    <script>
        async function fetchData(endpoint, resultId) {
            const url = document.getElementById('youtube-url').value;
            const resultElement = document.getElementById(resultId);
            resultElement.textContent = "Loading...";
            const response = await fetch(endpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url })
            });
            const data = await response.json();
            resultElement.textContent = data.transcript || data.summary || data.error;
        }
        function getDetails() { fetchData('/video_info', 'video-details'); }
        function getSummary() { fetchData('/summarize', 'summary'); }
        function getFullTranscript() { fetchData('/full_transcript', 'transcript'); }
    </script>
</body>
</html>
